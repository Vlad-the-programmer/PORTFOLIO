{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <form method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form| crispy }}
            <button class='btn btn-success'>Submit</button>
        </form>
    </div>
    <a href="{% url 'users:register' %}">Sign up</a>
{% endblock content %}
